<div class="top-menu">
    <img class="logo" src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">
</div>

<div class="courses" *ngIf="courses[0] as course">

    <ng-template #blankImage let-courseName="description">
        <p class="warn">{{courseName}} has no image yet!</p>
        <img src="../../assets/empty-image.png" alt="">
    </ng-template>

    <!-- <ng-container *ngTemplateOutlet="blankImage; context: {description:course.description}"> </ng-container>
    <ng-container *ngTemplateOutlet="blankImage; context: {description:courses[2].description}"> </ng-container> -->


    <course-card (courseSelectedEmitter)="oncourseClicked($event)" [course]="course" [noImageTpl]="blankImage">
        <div class="course-title"> {{course.description}}
        </div>
        <course-image [src]="course.iconUrl"></course-image>



        <div class="course-description">
            {{course.longDescription}}
        </div>

    </course-card>




</div>

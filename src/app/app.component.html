<div #header class="top-menu">
  <img class="logo" src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">
</div>

<button (click)="destroyCardComponent()">Destroy card component</button>
<button (click)="triggerOnChange()">Trigger ngOnChanges</button>

<div class="courses" *ngIf="courses[0] as course">
  <course-card (courseChanged)="save($event)" [course]="course" type="beginner">
    <course-image [src]="course.iconUrl"></course-image>
  </course-card>
</div>
